<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>登录页面</title>
	<script></script>
	<link href="http://cdn.bootcss.com/jqueryui/1.11.0/jquery-ui.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../../css/login/default.css">
	<link rel="stylesheet" type="text/css" href="../../../static/css/login/default.css">
	<link rel="stylesheet" type="text/css" href="../../css/login/styles.css">
</head>
<body>
	<!--<div class="log">
		<img src="../../img/login/logo.png">
	</div>-->
	<div class='login'>
		<div class='login_title'>
	    <!--<span>Login to your account</span>-->
	    <span>网络运维自动化</span>
	  </div>
	  <div class='login_fields'>
		<div class='lgin_types_user'>
			<div class="local">
				<input id="local_user" type="radio" name="tab" class="sign-in" checked=""><label for="local_user" class="tab">本地认证</label>
			</div>
			<div class="ad">
				<input id="ad_user" type="radio" name="tab" class="sign-up"><label for="ad_user" class="tab">AD认证</label>
			</div>
		</div>
	    <div class='login_fields__user'>
	      <div class='icon'>
			  <img src="/img/login/user_icon_copy.png">
	      </div>
	      <input placeholder='Username' type='text'>
	        <div class='validation'>
	          <img src='/img/login/tick.png'>
	        </div>
	      </input>
	    </div>
	    <div class='login_fields__password'>
	      <div class='icon'>
	        <img src='/img/login/lock_icon_copy.png'>
	      </div>
	      <input placeholder='Password' type='password'>
	      <div class='validation'>
	        <img src='/img/login/tick.png'>
	      </div>
	    </div>
	    <div class='login_fields__submit'>
	      <input type='submit' value='Log In'>
	    </div>
	  </div>
	  <div class='success'>
	    <h2>Authentication Success</h2>
	    <p>Welcome back</p>
	  </div>
	  <div class='disclaimer'>
	    <p>copyright by spdb network automation 2018</p>
	  </div>
	</div>
	<div class='authent'>
	  <img src='/img/login/puff.svg'>
	  <p>Authenticating...</p>
	</div>
	<script src='../../js/login/stopExecutionOnTimeout.js?t=1'></script>
	<script src="../../js/login/jquery-2.1.1.min.js"></script>
	<script src="http://cdn.bootcss.com/jqueryui/1.11.0/jquery-ui.min.js"></script>
	<script>
	$('input[type="submit"]').click(function () {
	    $('.login').addClass('test');
	    setTimeout(function () {
	        $('.login').addClass('testtwo');
	    }, 300);
	    setTimeout(function () {
	        $('.authent').show().animate({ right: -320 }, {
	            easing: 'easeOutQuint',
	            duration: 600,
	            queue: false
	        });
	        $('.authent').animate({ opacity: 1 }, {
	            duration: 200,
	            queue: false
	        }).addClass('visible');
	    }, 500);
	    setTimeout(function () {
	        $('.authent').show().animate({ right: 90 }, {
	            easing: 'easeOutQuint',
	            duration: 600,
	            queue: false
	        });
	        $('.authent').animate({ opacity: 0 }, {
	            duration: 200,
	            queue: false
	        }).addClass('visible');
	        $('.login').removeClass('testtwo');
	    }, 2500);
	    setTimeout(function () {
	        $('.login').removeClass('test');
	        $('.login div').fadeOut(123);
	    }, 2800);
	    setTimeout(function () {
	        $('.success').fadeIn();
	    }, 3200);
	});
	$('input[type="text"],input[type="password"]').focus(function () {
	    $(this).prev().animate({ 'opacity': '1' }, 200);
	});
	$('input[type="text"],input[type="password"]').blur(function () {
	    $(this).prev().animate({ 'opacity': '.5' }, 200);
	});
	$('input[type="text"],input[type="password"]').keyup(function () {
	    if (!$(this).val() == '') {
	        $(this).next().animate({
	            'opacity': '1',
	            'right': '30'
	        }, 200);
	    } else {
	        $(this).next().animate({
	            'opacity': '0',
	            'right': '20'
	        }, 200);
	    }
	});
	var open = 0;
	$('.tab').click(function () {
	    $(this).fadeOut(200, function () {
	        $(this).parent().animate({ 'left': '0' });
	    });
	});
	</script>
</body>
</html>
